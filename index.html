    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            background: #f5f6fa;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 32px 16px 24px 16px;
        }
        @media (max-width: 700px) {
            .container {
                max-width: 100vw;
                border-radius: 0 0 12px 12px;
                box-shadow: none;
                padding: 0 2vw 10vw 2vw;
                margin: 0;
            }
        }
        .main-btn-group {
            display: flex;
            gap: 16px;
            margin-bottom: 28px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .main-btn {
            flex: 1 1 30%;
            min-width: 110px;
            max-width: 180px;
            padding: 0 0;
            height: 44px;
            background: #1677ff;
            color: #fff;
            border: 1.5px solid #1677ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(22,119,255,0.06);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .main-btn.active, .main-btn:hover {
            background: #fff;
            color: #1677ff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 4px 12px rgba(22,119,255,0.13);
        }
        .sub-btn-group, .common-sub-btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 18px;
            justify-content: center;
        }
        .sub-btn, .common-sub-btn {
            flex: 1 1 28%;
            min-width: 90px;
            max-width: 140px;
            height: 40px;
            background: #f5f6fa;
            color: #222;
            border: 1.5px solid #e5e6eb;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .sub-btn.active, .sub-btn:hover, .common-sub-btn.active, .common-sub-btn:hover {
            background: #e6f4ff;
            color: #1677ff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 2px 8px rgba(22,119,255,0.10);
        }
        .time-btn-group {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
            justify-content: center;
        }
        .time-btn {
            flex: 1 1 30%;
            min-width: 70px;
            max-width: 100px;
            height: 38px;
            background: #f5f6fa;
            color: #222;
            border: 1.5px solid #e5e6eb;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .time-btn.active, .time-btn:hover {
            background: #e6f4ff;
            color: #1677ff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 2px 8px rgba(22,119,255,0.10);
        }
        .speech-area {
            min-height: 60px;
            border: 1.5px solid #e5e6eb;
            border-radius: 12px;
            background: #fafbfc;
            padding: 16px 6px;
            font-size: 15.5px;
            color: #333;
            margin-top: 10px;
            white-space: pre-line;
            box-shadow: 0 1.5px 6px rgba(80,120,200,0.04);
        }
        .speech-card {
            background: #fff;
            border: 1.5px solid #e5e6eb;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 14px 12px 14px 12px;
            margin-bottom: 12px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            transition: box-shadow 0.2s, border 0.18s;
            gap: 10px;
        }
        .speech-card:last-child {
            margin-bottom: 0;
        }
        .speech-text {
            word-break: break-all;
            flex: 1;
            font-size: 16px;
            color: #222;
            line-height: 1.7;
        }
        .copy-btn {
            margin-left: 8px;
            padding: 0 16px;
            height: 32px;
            font-size: 15px;
            border: 1.5px solid #1677ff;
            background: #fff;
            color: #1677ff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 4px rgba(22,119,255,0.06);
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }
        .copy-btn:active, .copy-btn:hover {
            background: #1677ff;
            color: #fff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 2px 8px rgba(22,119,255,0.13);
        }
        .copy-toast {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: #fff;
            color: #1677ff;
            padding: 10px 28px;
            border-radius: 8px;
            font-size: 15px;
            box-shadow: 0 2px 12px rgba(22,119,255,0.13);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            border: 1.5px solid #1677ff;
            transition: opacity 0.3s, transform 0.3s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .copy-toast.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) scale(1.08);
            animation: toast-bounce-ant 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes toast-bounce-ant {
            0% { transform: translateX(-50%) scale(0.9); }
            60% { transform: translateX(-50%) scale(1.15); }
            80% { transform: translateX(-50%) scale(0.98); }
            100% { transform: translateX(-50%) scale(1.08); }
        }
        .collapse-btn {
            margin: 0 auto 16px auto;
            display: block;
            padding: 0 28px;
            height: 36px;
            background: #f5f6fa;
            color: #222;
            border: 1.5px solid #e5e6eb;
            border-radius: 8px;

            height: auto;

            margin: 4px 4px 0 0;

            word-break: break-all;
            line-height: 1.2;
            text-align: center;
        }

            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                showCopied(btn);
                showToast();
            } catch (err) {}
            document.body.removeChild(textarea);
        }

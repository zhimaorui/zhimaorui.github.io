    <meta charset="UTF-8">

    <title>话术展示页面</title>
    <style>
        body {
            font-family: '微软雅黑', Arial, sans-serif;
            background: #f5f6fa;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 32px auto 0 auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 32px 16px 24px 16px;
        }

        @media (max-width: 700px) {
            .container {
                max-width: 100vw;
                border-radius: 0 0 12px 12px;
                box-shadow: none;
                padding: 0 2vw 10vw 2vw;
                margin: 0;
            }
        }

        .main-btn-group {
            display: flex;
            gap: 16px;
            margin-bottom: 28px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .main-btn {
            flex: 1 1 30%;
            min-width: 110px;
            max-width: 180px;
            padding: 0 0;
            height: 44px;
            background: #1677ff;
            color: #fff;
            border: 1.5px solid #1677ff;
            border-radius: 8px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(22, 119, 255, 0.06);
            margin-bottom: 10px;
            letter-spacing: 0.5px;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }

        .main-btn.active,
        .main-btn:hover {
            background: #fff;
            color: #1677ff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 4px 12px rgba(22, 119, 255, 0.13);
        }

        .sub-btn-group,
        .common-sub-btn-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 18px;
            justify-content: center;
        }

        .sub-btn,
        .common-sub-btn {
            flex: 1 1 28%;
            min-width: 90px;
            max-width: 140px;
            height: 40px;
            background: #f5f6fa;
            color: #222;
            border: 1.5px solid #e5e6eb;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: 0.5px;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }

        .sub-btn.active,
        .sub-btn:hover,
        .common-sub-btn.active,
        .common-sub-btn:hover {
            background: #e6f4ff;
            color: #1677ff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.10);
        }

        .time-btn-group {
            display: flex;
            gap: 8px;
            margin-bottom: 14px;
            justify-content: center;
        }

        .time-btn {
            flex: 1 1 30%;
            min-width: 70px;
            max-width: 100px;
            height: 38px;
            background: #f5f6fa;
            color: #222;
            border: 1.5px solid #e5e6eb;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }

        .time-btn.active,
        .time-btn:hover {
            background: #e6f4ff;
            color: #1677ff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.10);
        }

        .speech-area {
            min-height: 60px;
            border: 1.5px solid #e5e6eb;
            border-radius: 12px;
            background: #fafbfc;
            padding: 16px 6px;
            font-size: 15.5px;
            color: #333;
            margin-top: 10px;
            white-space: pre-line;
            box-shadow: 0 1.5px 6px rgba(80, 120, 200, 0.04);
        }

        .speech-card {
            background: #fff;
            border: 1.5px solid #e5e6eb;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 14px 12px 14px 12px;
            margin-bottom: 3px;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            transition: box-shadow 0.2s, border 0.18s;
            gap: 10px;
        }

        .speech-card:last-child {
            margin-bottom: 0;
        }

        .speech-text {
            word-break: break-all;
            flex: 1;
            font-size: 16px;
            color: #222;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .copy-btn {
            margin-left: 8px;
            padding: 0 16px;
            height: 32px;
            font-size: 15px;
            border: 1.5px solid #1677ff;
            background: #fff;
            color: #1677ff;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 1px 4px rgba(22, 119, 255, 0.06);
            transition: background 0.18s, border 0.18s, color 0.18s, box-shadow 0.18s;
        }

        .copy-btn:active,
        .copy-btn:hover {
            background: #1677ff;
            color: #fff;
            border: 1.5px solid #1677ff;
            box-shadow: 0 2px 8px rgba(22, 119, 255, 0.13);
        }

        .copy-toast {
            position: fixed;
            top: 18px;
            left: 50%;
            transform: translateX(-50%) scale(0.9);
            background: #fff;
            color: #1677ff;
            padding: 10px 28px;
            border-radius: 8px;
            font-size: 15px;
            box-shadow: 0 2px 12px rgba(22, 119, 255, 0.13);
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            border: 1.5px solid #1677ff;
            transition: opacity 0.3s, transform 0.3s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        .copy-toast.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) scale(1.08);
            animation: toast-bounce-ant 0.7s cubic-bezier(.68, -0.55, .27, 1.55);
        }

        @keyframes toast-bounce-ant {
            0% {
                transform: translateX(-50%) scale(0.9);
            }

            60% {
                transform: translateX(-50%) scale(1.15);
            }

            80% {
                transform: translateX(-50%) scale(0.98);
            }

            100% {
                transform: translateX(-50%) scale(1.08);
            }
        }

        .collapse-btn {
            margin: 0 auto 16px auto;
            display: block;
            padding: 0 28px;
            height: 36px;
            background: #f5f6fa;
            color: #222;
            border: 1.5px solid #e5e6eb;

            padding: 2px 6px;
            margin: 4px 4px 0 0;
            white-space: normal;
            word-break: break-all;
            line-height: 1.2;
            text-align: center;
        }

            currentTime = null;
            // 子按钮高亮显示
            const subBtns = document.querySelectorAll('.sub-btn');
            subBtns.forEach((btn, idx) => {
                btn.classList.toggle('active', idx === dayIdx);
            });
            const timeBtnGroup = document.getElementById('timeBtnGroup');
            timeBtnGroup.innerHTML = '';
            // 装甲营流程按钮生成
            if (currentCamp === 'armor') {
                timeBtnGroup.style.display = 'flex';
                timeBtnGroup.style.flexWrap = 'wrap';
                let realIdx = 0; // 全局递增索引
                armorSchedule[dayIdx].forEach((labelGroup) => {
                    labelGroup.split('，').forEach((label) => {
                        const btn = document.createElement('button');
                        btn.className = 'time-btn small-btn';
                        btn.innerText = label.trim();
                        btn.onclick = function () { selectTime(label.trim(), realIdx); };
                        timeBtnGroup.appendChild(btn);
                        realIdx++;
                    });
                });
                document.getElementById('speechArea').innerHTML = '请选择下方流程按钮查看对应话术。';
            } else if (currentCamp === 'air') {
                // 空军营流程按钮生成
                timeBtnGroup.style.display = 'flex';
                timeBtnGroup.style.flexWrap = 'wrap';
                let realIdx = 0;
                airSchedule[dayIdx].forEach((labelGroup) => {
                    labelGroup.split('，').forEach((label) => {
                        const btn = document.createElement('button');
                        btn.className = 'time-btn small-btn';
                        btn.innerText = label.trim();
                        btn.onclick = function () { selectTime(label.trim(), realIdx); };
                        timeBtnGroup.appendChild(btn);
                        realIdx++;
                    });
                });
                document.getElementById('speechArea').innerHTML = '请选择下方流程按钮查看对应话术。';
            } else {
                // 其他情况，显示上午/下午/晚上
                timeBtnGroup.style.display = 'flex';
                ['上午', '下午', '晚上'].forEach((label, idx) => {
                    const btn = document.createElement('button');
                    btn.className = 'time-btn';
                    btn.innerText = label;
                    btn.onclick = function () { selectTime(label, idx); };
                    timeBtnGroup.appendChild(btn);
                });
                document.getElementById('speechArea').innerHTML = '请选择下方时间段按钮查看对应话术。';
            }
        }
        // 选择流程/时间按钮事件，展示具体话术
        function selectTime(timeLabel, idx) {
            currentTime = timeLabel;
            // 时间按钮高亮显示
            const timeBtns = document.querySelectorAll('.time-btn');
            timeBtns.forEach((btn, i) => {
                btn.classList.toggle('active', i === idx);
            });
            // 展示话术内容
            const area = document.getElementById('speechArea');
            let speeches = [];
            if (currentCamp === 'armor') {
                // 装甲营按流程名称查找话术
                const dayData = speechData[currentCamp][currentDay] || {};
                speeches = dayData[timeLabel] || dayData[['上午', '下午', '晚上'][idx]] || [];
            } else if (currentCamp === 'air') {
                // 空军营按流程名称查找话术
                const dayData = speechData[currentCamp][currentDay] || {};
                speeches = dayData[timeLabel] || dayData[['上午', '下午', '晚上'][idx]] || [];
            } else {
                // 通用话术按时间段查找
                const dayData = speechData[currentCamp][currentDay] || {};
                speeches = dayData[timeLabel] || [];
            }
            // 如果没有话术，显示暂无
            if (speeches.length === 0) {
                area.innerHTML = '<div style="text-align:center;color:#aaa;">暂无话术</div>';
                return;
            }
            // 生成每条话术的卡片和复制按钮
            area.innerHTML = speeches.map(line => `
                <div class=\"speech-card\">\n            <span class=\"speech-text\">${escapeHTML(line)}</span>\n            <button class=\"copy-btn\" onclick=\"copyText('${line.replace(/'/g, "\\'").replace(/\n/g, '\\n')}', this)\">复制</button>\n        </div>
            `).join('');
        }
        // 通用话术类型按钮点击事件
        function selectCommonSub(type, idx) {
            // 子按钮高亮显示
            const subBtns = document.querySelectorAll('.common-sub-btn');
            subBtns.forEach((btn, i) => {
                btn.classList.toggle('active', i === idx);
            });
            // 展示对应类型的话术
            const area = document.getElementById('speechArea');
            const speeches = speechData.common[type] || [];
            if (speeches.length === 0) {
                area.innerHTML = '<div style="text-align:center;color:#aaa;">暂无话术</div>';
                return;
            }
            area.innerHTML = speeches.map(line => `
                <div class=\"speech-card\">\n            <span class=\"speech-text\">${escapeHTML(line)}</span>\n            <button class=\"copy-btn\" onclick=\"copyText('${line.replace(/'/g, "\\'").replace(/\n/g, '\\n')}', this)\">复制</button>\n        </div>
            `).join('');
        }
        // 复制按钮点击事件，将话术内容复制到剪贴板
        function copyText(text, btn) {
            // 优先使用现代API
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(function () {
                    showCopied(btn); // 显示已复制提示
                    showToast();    // 顶部toast提示
                }, function () {
                    fallbackCopyText(text, btn); // 兼容处理
                });
            } else {
                fallbackCopyText(text, btn);
            }
        }
        // 兼容旧浏览器的复制方法
        function fallbackCopyText(text, btn) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.setAttribute('readonly', '');
            textarea.style.position = 'absolute';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy'); // 执行复制
                showCopied(btn);
                showToast();
            } catch (err) { }
            document.body.removeChild(textarea);
        }
        // 复制按钮状态切换为"已复制"并1.2秒后恢复
        function showCopied(btn) {
            const old = btn.innerText;
            btn.innerText = '已复制';
            btn.disabled = true;
            setTimeout(() => {
                btn.innerText = old;
                btn.disabled = false;
            }, 1200);
        }
        // 显示顶部toast提示"复制成功"
        function showToast() {
            const toast = document.getElementById('copyToast');
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 1200);
        }
        // 收起所有按钮和内容，恢复初始状态
        function collapseAll() {
            document.getElementById('subBtnGroup').style.display = 'none';
            document.getElementById('timeBtnGroup').style.display = 'none';
            document.getElementById('commonSubBtnGroup').style.display = 'none';
            document.getElementById('collapseBtn').style.display = 'none';
            document.getElementById('speechArea').innerHTML = '请选择上方营区和天数按钮查看对应话术。';
            // 主按钮全部取消高亮
            document.getElementById('btn-armor').classList.remove('active');
            document.getElementById('btn-air').classList.remove('active');
            document.getElementById('btn-common').classList.remove('active');
            currentCamp = null;
            currentDay = null;
            currentTime = null;
        }
        // HTML转义，防止XSS和排版错乱
        function escapeHTML(str) {
            return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }
    </script>
